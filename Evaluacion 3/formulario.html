<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <h2>Formulario de Evaluación 3</h2>
    <hr>
    <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
      <div class="form-control">
        <label for="input-email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="input-email" placeholder="" aria-describedby="error-email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-control">
        <label for="input-direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="input-direccion" placeholder="" aria-describedby="error-direccion">
        <div class="error" id="addressError"></div>
      </div>
      <div class="form-control">
        <label for="input-url" class="form-label">URL sitio web</label>
        <input type="url" class="form-control" id="input-url" placeholder="http://www.misitio.com" aria-describedby="error-url">
        <div class="error" id="websiteError"></div>
      </div>
      <div class="form-control">
        <label for="comuna">Comuna</label>
        <select class="form-control" id="comuna" name="comuna">
          <option value="">Seleccione una comuna</option>
          <option value="1">Santiago</option>
          <option value="2">Temuco</option>
          <option value="3">Valdivia</option>
        </select>
        <div class="error" id="comunaError"></div>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password">
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-control">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        <div class="error" id="confirmPasswordError"></div>
      </div>
      <div class="form-control">
        <label class="form-label">Teléfono</label>
        <input id="input-fono" class="form-control" type="number" placeholder="+569 6354 6352">
        <div class="error" id="phoneError"></div>
      </div>
      <div class="col-12 row g-3">
        <label class="form-label">Aficiones</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-natacion">
            <label class="form-check-label" for="check-natacion">Natación</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-futbol">
            <label class="form-check-label" for="check-futbol">Futbol</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-basquetbol">
            <label class="form-check-label" for="check-basquetbol">Basquetbol</label>
          </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-bailar">
            <label class="form-check-label" for="check-bailar">Bailar</label>
           </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-cantar">
            <label class="form-check-label" for="check-cantar">Cantar</label>
           </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check-correr">
            <label class="form-check-label" for="check-correr">Correr</label>
           </div>
          </div>
        <div id="error-aficiones"></div>
      <button class="button">
        <span class="button-content">Enviar</span>
      </button> 
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/validacion.js"></script>
</body>
</html>
